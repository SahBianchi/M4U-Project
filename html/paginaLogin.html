<title>Recarga</title>

</head>

<body>
  <header>
    <div class="header-nav">
      <nav class="sidenav-trigger">
        <div class="nav-wrapper">
          <div class="container-nav">

            <img src="../img/logo-easyc.svg" id="logo" class="brand-logo"></img>

            <a href="#" data-target="mobile-demo" class="sidenav-trigger"><i class="material-icons"><img
                  src="../img/menu-responsive.svg" id="menu-responsive" alt="menu-hamburguer"></i></a>
            <ul class="right hide-on-med-and-down">
              <li id="nome-usuario"></li>
              <li><a href="index.html">LOGOUT</a></li>
            </ul>
          </div>
        </div>
      </nav>
    </div>

    <!-- Menu de navegação responsivo -->
    <ul class="sidenav right" id="mobile-demo">
      <li id="nome-userNav"><a href=""></a></li>
      <li><a href="index.html">LOGOUT</a></li>
    </ul>
  </header>

  <main>
    <!-- SEÇÃO RECARGA -->
    <section class="secao_principal_recarga_index" id="click-recarga">
      <div class="corpo_principal_recarga_index">
        <div class="corpoRecargaIndex">
          <h1 class="tituloPrincipal">RECARREGUE E GANHE ATÉ <b>3 GB DE BÔNUS</b></h1>

          <div id="buttonsRecarga">
            <button class="buttonValoresRecarga">
              <p class="valores" value="15">R$ 15</p>
              <p class="bonus" value="15">&#32;</p>
            </button>
            <button class="buttonValoresRecarga">
              <p class="valores" value="20">R$ 20</p>
              <p class="bonus">Ganhe 2 gb</p>
            </button>
            <button class="buttonValoresRecarga">
              <p class="valores" value="25">R$ 25</p>
              <p class="bonus">Ganhe 2,5 gb</p>
            </button>
            <button class="buttonValoresRecarga">
              <p class="valores" value="30">R$ 30</p>
              <p class="bonus">Ganhe 2,5 gb</p>
            </button>
          </div>

        </div>
      </div>

      <div class="imgSectionRecarga">
        <img class="tamanhoImgRecarga" src="../img/ilustra1.svg"></img>
      </div>
      </div>
    </section>

    <section class="secao_corpo_principal_recarga1">

      <img class="img_recarga" src="../img/ilustra5.svg">

      <div class="corpo__principal_recarga">
        <form name="confirmacao_login">

          <h1 class="tituloRecarga">FALA AÍ! PARA QUAL O NÚMERO EasyC É A RECARGA?</h1>
          <!-- NUMERO DE CELULAR -->
          <input type="text" name="numeroEasyC" placeholder="DDD + NUMERO" class="input-recarga" required>

          <!-- Divisão Cadastro e forma de pagamento -->
          <div>

            <p class="textoFormRecarga">
              <img src="../img/cartaoAzul.svg" alt="" class="imgCartaoRecarga">
              DADOS DO CARTÃO DE CRÉDITO</p>
            <br>
          </div>
          <!-- NOME DO TITULAR DO CARTAO -->
          <input type="text" name="titularCartao" class="labelTelefone input-recarga"
            placeholder="Nome Impresso no Cartão" required>

          <!-- BANDEIRA DO CARTÃO -->
          <div class="input-field col s12 input-recarga">
            <select id="bandeira_cartao">
              <option value="" disabled selected>Escolha a bandeira do Cartão</option>
              <option value="MASTER">Master</option>
              <option value="VISA">Visa</option>
              <option value="ELO">Elo</option>
            </select>
          </div>

          <!-- NUMERO DO CARTAO -->
          <input type="text" name="numeroCartao" class="labelTelefone input-recarga" placeholder="Numero do Cartão"
            required>
          <!-- MES/ANO EXPIRACAO + CÓDIGO DE SEGURANÇA-->
          <div class="labelPequenoRecarga">
            <input type="text" name="expiracao" placeholder="Expiração" class="input-recarga" required>
            <input type="text" name="cdSeguranca" placeholder="Código de Segurança" class="input-recarga" required>
          </div>
          <!-- BOTÃO COMPRAR -->
          <div>
            <button type="submit" id="buttonFormRecarga">Comprar</button>
          </div>
        </form>

      </div>


    </section>
  </main>

  <footer>
    <div class="container-footer">
      <img src="../img/logo-easyc.svg" alt="" class="imgFooter">
    </div>
  </footer>

  <!-- Modal Trigger -->

  <section class="modais">
    <!-- Modal Structure -->
    <div id="modal-login" class="modal modal-completo-login">
      <div class="modal-topo">
        <picture id="modal-picture">
          <img id="imagem-topo-logo-login" src="../img/logo.svg">
          <img id="imagem-topo-login" src="../img/close.svg" href="#!"
            class="modal-close waves-effect waves-green btn-flat" />
        </picture>
      </div>
      <div id="container-principal-login">
        <p id="texto-login">Login</p>
        <form name="autenticacao" class="modal-content content-modal-login" style="width: 80%; margin: auto;">
          <input placeholder="Email" type="email" name="email" required class="input-login">
          <input placeholder="Senha" type="password" name="senha" required class="input-login">
          <button type="submit" id="button-login">ENTRAR</button>
        </form>
        <a id="ancora-login" href="">AINDA NÃO TENHO CADASTRO</a>
      </div>
    </div>

    <!-- Modal Structure Confirmação -->
    <div id="modal-confirm" class="modal modal-completo">
      <div class="modal-topo">
        <a href="./index.html"><img id="imagem-topo" src="../img/close.svg"
            class="modal-close waves-effect waves-green btn-flat" /></a>
      </div>
      <div class="modal-content content-modal ">
        <img id="imagem-modal" src="../img/confirmacao.svg">
        <article>
          <p id="conteudo-modal-first">OBRIGADA!<br></p>
          <p id="conteudo-modal-second">RECARGA EFETUADA COM SUCESSO<br></p>
          <p id="conteudo-modal-third">
            EM INSTANTES SUA RECARGA SERÁ ATIVADA PARA SEU USO.</p>
        </article>
      </div>
    </div>

    <!-- Modal Structure - COMPRA NEGADA-->
    <div id="modal-compraNegada" class="modal modal-compraNeg">
      <div class="modal-topo">
        <img id="imagem-topo" src="../img/close.svg" href="#!" class="modal-close waves-effect waves-green btn-flat" />
      </div>
      <div class="modal-content content-modal-neg ">
        <img id="imagem-modal-neg" src="../img/compraNegada.svg">
        <article>
          <p id="conteudo-modal-first-neg">COMPRA RECUSADA<br></p>
          <!--      <p id= "conteudo-modal-second">E-CHIP COMPRADO COM SUCESSO!<br></p> -->
          <p id="conteudo-modal-second-neg"></p>
        </article>
      </div>
  </section>

  </section>
