  <main>
    <section class="secao_corpo_principalConfirmRecarga">
      <p id="texto-recarga">Agora é só confirmar os dados</p>
      <div class="container-principalConfirmRecarga">

        <div class="corpo__principalConfirmRecarga">

          <div class="container_principalConfirmRecarga">
            <label class="items_labelConfirmRecarga" id="recarga">R$</label>
            <label class="items_labelConfirmRecarga" id="numero_telefone">Telefone</label>
            <label class="items_labelConfirmRecarga" id="cartao_numero">Cartão</label>
            <label class=" items_labelConfirmRecarga" id="validade_cartao">Validade</label>
            <button class="btn modal-trigger" id="button_final_ConfirmRecarga" data-target="modal-confirm">FINALIZAR
              RECARGA</button>
          </div>

        </div>

        <picture class="pictureConfirmRecarga">
          <img id="img_corpo__principalConfirmRecarga" src="../img/Mask Group.svg">
        </picture>
      </div>
    </section>
  </main>

  <footer>
    <div class="container-footer">
      <img src="../img/logo-easyc.svg" alt="" class="imgFooter">
    </div>
  </footer>

  <!-- Modal Trigger -->

  <section class="modais">
    <!-- Modal Structure - LOGIN-->
    <div id="modal-login" class="modal modal-completo-login">
      <div class="modal-topo">
        <picture id="modal-picture">
          <img id="imagem-topo-logo-login" src="../img/logo.svg">
          <img id="imagem-topo-login" src="../img/close.svg" href="#!"
            class="modal-close waves-effect waves-green btn-flat" />
        </picture>
      </div>
      <div id="container-principal-login">
        <p id="texto-login">Login</p>
        <form name="autenticacao" class="modal-content content-modal-login" style="width: 80%; margin: auto;">
          <input placeholder="Email" type="email" name="email" required class="input-login">
          <input placeholder="Senha" type="password" name="senha" required class="input-login">
          <button type="submit" id="button-login">ENTRAR</button>
        </form>
        <a id="ancora-login" href="">AINDA NÃO TENHO CADASTRO</a>
      </div>
    </div>

    <!-- Modal Structure - COMPRA CONFIRMADA-->
    <div id="modal-confirm" class="modal modal-completo">
      <div class="modal-topo">
        <a href="./index.html"><img id="imagem-topo" src="../img/close.svg"
            class="modal-close waves-effect waves-green btn-flat" /></a>
      </div>
      <div class="modal-content content-modal ">
        <img id="imagem-modal" src="../img/confirmacao.svg">
        <article>
          <p id="conteudo-modal-first">OBRIGADA!<br></p>
          <p id="conteudo-modal-second">RECARGA EFETUADA COM SUCESSO<br></p>
          <p id="conteudo-modal-third">
            EM INSTANTES SUA RECARGA SERÁ ATIVADA PARA SEU USO.</p>
        </article>
      </div>
    </div>
