    <main>
        <h1 class="tituloForm">Para comprar o EasyC a gente precisa de alguns dados, é rapidinho!</h1>
    
    <section class ="secao_corpo_principal_cadastro">

        <div class="corpo__principal_cadastro">
            <form>
                <!-- NOME -->
                  <input type="text" name="nome" class="items_label" placeholder="Nome Completo" required>
                <!-- EMAIL -->
                <input type="email" name="email" class="form-control" placeholder="E-mail" required>
               <!-- CEP/Estado/Cidade -->
                <div class="labelPequeno">
                    <!-- CEP -->
                    <input type="text" name="cep" class="labelTamanho" placeholder="CEP" required>
                    <!-- ESTADO -->
                    <input type="text" name="cep" class="labelTamanho" placeholder="UF" required>
                    <!-- CIDADE -->
                    <input type="text" name="cidade" class="labelTamanho" placeholder="Cidade" required>
                </div>
                <!-- ENDEREÇO -->
                    <input type="text" name="endereco" class="items_label" placeholder="Endereço" required>
                <!-- NUMERO E COMPLEMENTO -->
                <div class="labelPequeno">
                  <!-- NUMERO -->
                    <input type="text" name="numero" class="labelNumero" placeholder="Numero" required>
                  <!-- COMPLEMENTO -->
                  <input type="text" name="complemento" class="labelComplemento" placeholder="Complemento">
                </div>
                <!-- SENHA -->
                  <input type="password" name="senha" id="inputPassword4" placeholder="Senha" required>
                  
                <!-- Divisão Cadastro e forma de pagamento -->
                <div>
                <p class="textoForm">
                  <img src="../img/cartaoRosa.svg" alt="" class="imgCartaoCadastro">
                  DADOS DO CARTÃO DE CRÉDITO</p>
                <br>
                </div>
                <!-- NOME DO TITULAR DO CARTAO -->
                <input type="text" name="titularCartao" class="items_label" placeholder="Nome Impresso no Cartão" required>
                <!-- NUMERO DO CARTAO -->
                <input type="text" name="numeroCartao" class="items_label" placeholder="Numero do Cartão" required>
                <!-- MES/ANO EXPIRACAO + CÓDIGO DE SEGURANÇA-->
                <div class="labelPequeno">
                    <input type="text" name="expiracao" placeholder="Expiração" required>
                    <input type="text" name="cdSeguranca" placeholder="Código de Segurança" required>
                </div>
                <!-- BOTÃO COMPRAR -->
                <div>
                    <button type="submit" id="buttonFormCadastro">Comprar</button>
                </div>
              </form>
         
        </div> 

        <img class= "img_corpo__form" src="../img/ilustra6.svg">
