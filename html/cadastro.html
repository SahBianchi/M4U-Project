  <main>
    <h1 class="tituloForm">Para comprar o EasyC a gente precisa de alguns dados, é rapidinho!</h1>

    <section class="secao_corpo_principal_cadastro">
      <div class="corpo__principal_cadastro">
        <form name="registro">
          <!-- NOME -->
          <input type="text" name="nome" class="items_label imputCadastro" placeholder="Nome Completo" required>

          <!-- EMAIL -->
          <input type="email" name="email" class="imputCadastro" placeholder="E-mail" required>
          <!-- CEP/Estado/Cidade -->
          <div class="labelPequeno">
            <!-- CEP -->
            <input id="cep" type="text" name="cep" class="labelTamanho imputCadastro" placeholder="CEP" required>
            <!-- ESTADO -->
            <input id="uf" type="text" name="uf" class="labelTamanho imputCadastro" placeholder="UF" required>
            <!-- CIDADE -->
            <input id="localidade" type="text" name="cidade" class="labelTamanho imputCadastro" placeholder="Cidade"
              required>
          </div>
          <!-- ENDEREÇO -->
          <input id="logradouro" type="text" name="rua" class="imputCadastro" placeholder="Rua" required>
          <input id="bairro" type="text" name="bairro" class="imputCadastro" placeholder="Bairro" required>
          <!-- NUMERO E COMPLEMENTO -->
          <div class="labelPequeno">
            <!-- NUMERO -->
            <input type="number" name="numero" class="labelNumero imputCadastro" placeholder="Numero" required>
            <!-- COMPLEMENTO -->
            <input type="text" name="complemento" class="labelComplemento imputCadastro" placeholder="Complemento">
          </div>
          <!-- SENHA -->
          <input type="password" name="senha" id="inputPassword4" class="imputCadastro" placeholder="Senha" required>
          <input type="password" name="confirm_senha" id="inputPassword" class="imputCadastro"
            placeholder="Confirme sua senha" required>
          <!-- Divisão Cadastro e forma de pagamento -->
          <div>
            <p class="textoForm">
              <img src="../img/cartaoRosa.svg" alt="" id="imgCartaoCadastro">
              DADOS DO CARTÃO DE CRÉDITO</p>
            <br>
          </div>
          <!-- NOME DO TITULAR DO CARTAO -->
          <input type="text" name="titularCartao" class="items_label imputCadastro"
            placeholder="Nome Impresso no Cartão" required>

          <!-- BANDEIRA DO CARTÃO -->
          <div class="input-field col s12 imputCadastro">
            <select id="bandeira_cartao" required>
              <option value="" disabled selected>Escolha a bandeira do Cartão</option>
              <option value="MASTER">Master</option>
              <option value="VISA">Visa</option>
              <option value="ELO">Elo</option>
            </select>
          </div>

          <!-- NUMERO DO CARTAO -->
          <input type="text" name="numeroCartao" class="items_label imputCadastro" placeholder="Numero do Cartão"
            required>
          <!-- MES/ANO EXPIRACAO + CÓDIGO DE SEGURANÇA-->
          <div class="labelPequeno">
            <input id="cartao_expiracao" type="text" name="expiracao" placeholder="Expiração" class="imputCadastro"
              required>
            <input type="text" name="cdSeguranca" placeholder="Código de Segurança" class="imputCadastro" required>
          </div>
          <!-- BOTÃO COMPRAR -->

          <button type="submit" id="buttonFormCadastro">Comprar</button>

        </form>

      </div>

      <img id="img_corpo__form" src="../img/ilustra6.svg">
    </section>
  </main>

  <footer>

  <!-- Modal Trigger -->
  <section class="modais">
    <!-- Modal Structure -->
    <div id="modal-login" class="modal modal-completo-login">
      <div class="modal-topo">
        <picture id="modal-picture">
          <img id="imagem-topo-logo-login" src="../img/logo.svg">
          <img id="imagem-topo-login" src="../img/close.svg" href="#!"
            class="modal-close waves-effect waves-green btn-flat" />
        </picture>
      </div>
      <div id="container-principal-login">
        <p id="texto-login">Login</p>
        <form name="autenticacao" class="modal-content content-modal-login" style="width: 80%; margin: auto;">
          <input placeholder="Email" type="email" name="email" required class="input-login">
          <input placeholder="Senha" type="password" name="senha" required class="input-login">
          <button type="submit" id="button-login">ENTRAR</button>
        </form>
        <a id="ancora-login" href="./cadastro.html">AINDA NÃO TENHO CADASTRO</a>
      </div>
    </div>
    <!-- Modal Structure - COMPRA NEGADA-->
    <div id="modal-compraNegada" class="modal modal-compraNeg">
      <div class="modal-topo">
        <img id="imagem-topo" src="../img/close.svg" href="#!" class="modal-close waves-effect waves-green btn-flat" />
      </div>
      <div class="modal-content content-modal-neg ">

          <p id="conteudo-modal-second-neg"></p>
        </article>
      </div>
